<div class="table-responsive" class="mx-auto" style="width: 1200px;">
    
    <div class="row">
        <div class="col">
            <div class="text-end">
                <button    routerLink="/addproduct"    style="font-size: 2em; cursor: pointer;"   class="fa fa-plus" ></button>
            </div>
        </div>
    </div>


    <table class="table">
        <thead class="text-uppercase">
            <tr>
                <th><div class="py-2">Product</div></th>
                <th><div class="py-2">Famille</div></th>
                <th><div class="py-2">Type</div></th>
                <th><div class="py-2">Price</div></th>
                <th><div class="py-2">Description</div></th>
                <th ><div class="py-2">Action</div></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
                <th>
                    <div class="p-2 d-inline-block">
                        <img src="https://cdn-icons-png.flaticon.com/512/4129/4129528.png" 
                            alt="{{item.name}}" 
                            class="img-fluid"
                            style="max-height: 50px;"
                        >
                        <div class="ms-3 d-inline-block align-middle">
                            <h5 class="mb-0">
                                <a routerLink="/shop/{{item.id}}" class="text-dark text-decoration-none">
                                    {{item.name}}
                                </a>
                            </h5>
                         
                        </div>
                    </div>
                </th>
                <td class="align-middle">
                    
                    <strong>{{item.famille}}</strong>
                 
                    
                </td>
                <td class="align-middle"><strong>{{item.type}}</strong></td>

                <td class="align-middle"><strong>{{item.prix}}</strong></td>
                <td class="align-middle"><strong>{{item.description}}</strong></td>

                <td class="align-middle" >
                    <div>
                    <a class="text-danger">
                        <i
                        routerLink="/editproduct/{{item.id}}" 
                            class="fa fa-edit" 
                            style="font-size: 2em; cursor: pointer;"></i>
                    </a>
                </div>
                <div>
                    <a class="text-danger">
                        <i (click)="deleteProduct(item.id)"
                            class="fa fa-trash" 
                            style="font-size: 2em; cursor: pointer;"></i>
                    </a>
                </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
